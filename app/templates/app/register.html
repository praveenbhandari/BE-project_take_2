{% extends "app/layout.html" %}
{% load static %}
{% block body %}

<body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"> </script>
    <!-- <script ></script> -->
    <main>
        {{ usertype| json_script:"usertype" }}
        <!-- Hero Start-->
        <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center ">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center pt-50">
                            <h2>{{usertype}} Register Form</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
        <!--Hero End -->
        <!-- Form Area Start -->
        <div class="apply-area pt-150 pb-150">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="apply-wrapper">
                            <!-- Form -->
                            <form action="{% url 'register' usertype %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <!-- First Name -->
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* FIRST NAME</label>
                                            <input type="text" id="firstName" name="first_name" placeholder="Enter name"
                                                required>
                                        </div>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* Last NAME</label>
                                            <input type="text" id="lastName" name="last_name" placeholder="Enter name"
                                                required>
                                        </div>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-lg-12">
                                        <div class="single-form">
                                            <label>* Email Adderess</label>
                                            <input type="email" id="emailAdd" name="email" placeholder="Enter email"
                                                required>
                                        </div>
                                    </div>
                                    <!-- Password-1 -->
                                    <div class="col-lg-12">
                                        <div class="single-form  d-flex">
                                            <label>* Select Gender :</label>
                                            <!--Radio Select -->
                                            <div class="select-radio6">
                                                <div class="radio">
                                                    <input id="radio" name="radio" type="radio" checked="">
                                                    <label for="radio-6" class="radio-label">Male</label>
                                                </div>
                                                <div class="radio">
                                                    <input id="radio" name="radio" type="radio">
                                                    <label for="radio-7" class="radio-label">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* Gender</label>
                                            <input type="text" id="gender" name="gender" placeholder="Enter Gender"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* Phone NO</label>
                                            <input type="text" id="phone" name="phone" placeholder="Enter Phone"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* Annual Income</label>
                                            <input type="text" id="a_income" name="a_income"
                                                placeholder="Enter Annual income" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* NO of Dependents</label>
                                            <input type="text" id="dependents" name="dependents"
                                                placeholder="Enter No Of Dependents" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* AADHAR NO</label>
                                            <input type="text" id="aadharNo" name="aadhar" placeholder="Enter Aadhar"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* Pan NO</label>
                                            <input type="text" id="pan" name="pan" placeholder="Enter Pan" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* PASSWORD</label>
                                            <input type="password" id="passwordNo_1" name="password"
                                                placeholder="Enter name" required>
                                        </div>
                                    </div>
                                    <!-- Password-2 -->
                                    <div class="col-lg-6">
                                        <div class="single-form">
                                            <label>* CONFIRM PASSWORD</label>
                                            <input type="password" id="passwordNo_2" name="confirmation"
                                                placeholder="Enter name" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- Register -->
                                <!-- <input class="btn apply-btn mt-30" type="submit" value="Register"> -->
                                <submit class="btn apply-btn mt-30" id="register" type="submit">Register</submit>
                            </form>
                            <!-- <button class="btn apply-btn mt-30" id="te">submit</button>
                            <button class="btn apply-btn mt-30" id="apply_l">lloan</button>
                            <button class="btn apply-btn mt-30" id="aa">aa lloan</button> -->
                            <p>Already have an account? <a href="{% url 'login' %}" style="  color: blue">Log In
                                    here.</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- From Area End -->
    </main>
